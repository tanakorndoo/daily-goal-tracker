<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Goal Tracker — Dynamic Tasks (Notion-Ready)</title>
  <meta name="description" content="ตัวติดตามเป้าหมายรายวัน 3 รายการเป็นหลัก แต่เพิ่มได้ไม่จำกัด มีรายงานเปอร์เซ็นต์ สีพื้นหลังเขียว/แดง และตัวกรองวัน — ฝังใน Notion ได้" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD + ReactDOM + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html, body { height: 100%; }
    body { margin: 0; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;
    const STORAGE_KEY = "goal-tracker-v2";
    const DEFAULT_CATEGORIES = ["ความรู้", "สร้างผลงาน", "อื่นๆ"];

    function cryptoRandomId() {
      try { return crypto.getRandomValues(new Uint32Array(1))[0].toString(36); }
      catch { return Math.random().toString(36).slice(2); }
    }
    function formatThaiDate(iso) {
      const d = new Date(iso);
      if (isNaN(d.valueOf())) return iso;
      const dd = String(d.getDate()).padStart(2, "0");
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const yyyy = d.getFullYear();
      const buddhistYear = yyyy + 543;
      const yy = String(buddhistYear).slice(-2);
      return `${dd}/${mm}/${yy} (พ.ศ. ${buddhistYear})`;
    }
    function ensureAtLeastThreeTasks(day) {
      if (!day) return { date: new Date().toISOString().slice(0,10), tasks: [] };
      const tasks = (day.tasks || []).slice();
      while (tasks.length < 3) {
        tasks.push({ id: cryptoRandomId(), title: "", category: "อื่นๆ", success: false, note: "" });
      }
      return { ...day, tasks };
    }

    const seedSample = {
      "2025-08-15": {
        date: "2025-08-15",
        tasks: [
          { id: cryptoRandomId(), title: "ทำ Ebook",   category: "สร้างผลงาน", success: true,  note: "ร่างสารบัญและเขียนบทที่ 1 เสร็จ" },
          { id: cryptoRandomId(), title: "เรียน n8n",  category: "ความรู้",   success: false, note: "" },
          { id: cryptoRandomId(), title: "อ่านหนังสือ", category: "ความรู้",   success: false, note: "" },
        ],
      },
      "2025-08-16": {
        date: "2025-08-16",
        tasks: [
          { id: cryptoRandomId(), title: "ทำ Ebook",   category: "สร้างผลงาน", success: true,  note: "แก้ต้นฉบับบทที่ 2 และออกแบบสารบัญ" },
          { id: cryptoRandomId(), title: "เรียน n8n",  category: "ความรู้",   success: true,  note: "ศึกษาวิธีต่อ OpenAI + Google Drive" },
          { id: cryptoRandomId(), title: "อ่านหนังสือ", category: "ความรู้",   success: true,  note: "อ่านครบ 30 หน้า จดโน้ต 5 หัวข้อ" },
        ],
      },
    };

    function StatCard({ title, value, hint }) {
      return (
        <div className="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
          <div className="text-xs text-slate-500">{title}</div>
          <div className="mt-1 text-2xl font-semibold">{value}</div>
          {hint ? <div className="mt-1 text-xs text-slate-500">{hint}</div> : null}
        </div>
      );
    }
    function Progress({ value }) {
      const v = Math.min(100, Math.max(0, Number(value) || 0));
      return (
        <div className="mt-1 h-2 w-full rounded-full bg-slate-200">
          <div className="h-2 rounded-full bg-emerald-500" style={{ width: `${v}%` }} />
        </div>
      );
    }
    function DaySummary({ day }) {
      const total = Math.max(1, day.tasks.length);
      const ok = day.tasks.filter(t => t.success).length;
      const pct = Math.round((ok / total) * 100);
      return (
        <div className="mt-5 rounded-2xl border border-slate-200 bg-white p-3">
          <div className="flex flex-wrap items-center justify-between gap-2">
            <div className="text-sm font-medium">สรุปของวันนี้</div>
            <div className={`rounded-lg px-2 py-1 text-xs ${pct === 100 ? "bg-emerald-100 text-emerald-700" : "bg-rose-100 text-rose-700"}`}>{pct}%</div>
          </div>
          <Progress value={pct} />
          <div className="mt-2 text-xs text-slate-600">สำเร็จ {ok}/{total} ภารกิจ</div>
        </div>
      );
    }

    function App() {
      const [days, setDays] = useState(() => {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (raw) {
            const parsed = JSON.parse(raw);
            const fixed = {};
            Object.values(parsed).forEach(d => fixed[d.date] = ensureAtLeastThreeTasks(d));
            return fixed;
          }
        } catch {}
        return seedSample;
      });
      const [selectedDate, setSelectedDate] = useState(() => {
        const todayIso = new Date().toISOString().slice(0, 10);
        if (days[todayIso]) return todayIso;
        const sorted = Object.keys(days).sort();
        return sorted[sorted.length - 1] || todayIso;
      });
      const [dateFilter, setDateFilter] = useState("all"); // all | perfect | hasFail
      const [categoryFilter, setCategoryFilter] = useState(new Set());
      const [activeTab, setActiveTab] = useState("daily"); // daily | report
      const [savedBlink, setSavedBlink] = useState(false);

      useEffect(() => {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(days));
          setSavedBlink(true);
          const t = setTimeout(() => setSavedBlink(false), 800);
          return () => clearTimeout(t);
        } catch {}
      }, [days]);

      const filteredDateList = React.useMemo(() => {
        const list = Object.values(days).sort((a, b) => a.date.localeCompare(b.date));
        return list.filter(d => {
          const ok = d.tasks.filter(t => t.success).length;
          const total = Math.max(1, d.tasks.length);
          const allOk = ok === total;
          if (dateFilter === "perfect") return allOk;
          if (dateFilter === "hasFail") return !allOk;
          return true;
        });
      }, [days, dateFilter]);

      const current = ensureAtLeastThreeTasks(days[selectedDate] || { date: selectedDate, tasks: [] });

      function updateTask(index, patch) {
        setDays(prev => {
          const day = ensureAtLeastThreeTasks(prev[selectedDate] || { date: selectedDate, tasks: [] });
          const tasks = day.tasks.map((t, i) => i === index ? { ...t, ...patch } : t);
          return { ...prev, [selectedDate]: { ...day, tasks } };
        });
      }
      function addTask() {
        setDays(prev => {
          const day = ensureAtLeastThreeTasks(prev[selectedDate] || { date: selectedDate, tasks: [] });
          const tasks = day.tasks.concat([{ id: cryptoRandomId(), title: "", category: "อื่นๆ", success: false, note: "" }]);
          return { ...prev, [selectedDate]: { ...day, tasks } };
        });
      }
      function removeTask(index) {
        setDays(prev => {
          const day = ensureAtLeastThreeTasks(prev[selectedDate] || { date: selectedDate, tasks: [] });
          if (day.tasks.length <= 3) return prev;
          const tasks = day.tasks.filter((_, i) => i !== index);
          return { ...prev, [selectedDate]: { ...day, tasks } };
        });
      }
      function updateDate(newIso) {
        setSelectedDate(newIso);
        if (!days[newIso]) {
          setDays(prev => ({ ...prev, [newIso]: ensureAtLeastThreeTasks({ date: newIso, tasks: [] }) }));
        }
      }
      function addToday() { updateDate(new Date().toISOString().slice(0, 10)); }
      function addCustomDate() {
        const iso = prompt("กรอกวันที่ (รูปแบบ YYYY-MM-DD)", new Date().toISOString().slice(0, 10));
        if (!iso) return;
        if (!/^\\d{4}-\\d{2}-\\d{2}$/.test(iso)) { alert("รูปแบบวันที่ไม่ถูกต้อง ควรเป็น YYYY-MM-DD เช่น 2025-08-15"); return; }
        updateDate(iso);
      }

      const allTasks = React.useMemo(() => Object.values(days).flatMap(d => d.tasks), [days]);
      const successCountAll = allTasks.filter(t => t.success).length;
      const totalAll = allTasks.length || 1;
      const percentAll = Math.round((successCountAll / totalAll) * 100);

      const perDayStats = React.useMemo(() =>
        Object.values(days).sort((a, b) => a.date.localeCompare(b.date)).map(d => {
          const total = Math.max(1, d.tasks.length);
          const ok = d.tasks.filter(t => t.success).length;
          const pct = Math.round((ok / total) * 100);
          return { date: d.date, success: ok, total, percent: pct };
        })
      , [days]);

      const categoryStats = React.useMemo(() => {
        const counts = { "ความรู้": { ok: 0, total: 0 }, "สร้างผลงาน": { ok: 0, total: 0 }, "อื่นๆ": { ok: 0, total: 0 } };
        allTasks.forEach(t => {
          if (!counts[t.category]) counts[t.category] = { ok: 0, total: 0 };
          counts[t.category].total += 1;
          if (t.success) counts[t.category].ok += 1;
        });
        return counts;
      }, [allTasks]);

      const showTask = (t) => (categoryFilter.size === 0 ? true : categoryFilter.has(t.category));
      function toggleCategory(cat) {
        setCategoryFilter(prev => {
          const next = new Set(prev);
          if (next.has(cat)) next.delete(cat); else next.add(cat);
          return next;
        });
      }

      function clearAll() {
        if (!confirm("ล้างข้อมูลทั้งหมด? (ไม่สามารถกู้คืนได้)")) return;
        localStorage.removeItem(STORAGE_KEY);
        setDays({});
      }
      function exportJson() {
        const blob = new Blob([JSON.stringify(days, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "daily-goal-tracker-dynamic.json";
        a.click();
        URL.revokeObjectURL(url);
      }
      function importJson(ev) {
        const file = ev.target.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const parsed = JSON.parse(String(reader.result));
            setDays(parsed);
            if (Object.keys(parsed).length) setSelectedDate(Object.keys(parsed).sort().pop());
          } catch { alert("ไฟล์ไม่ถูกต้อง"); }
        };
        reader.readAsText(file);
        ev.target.value = "";
      }

      return (
        <div className="min-h-screen w-full">
          <header className="sticky top-0 z-10 border-b border-slate-200 bg-white/70 backdrop-blur">
            <div className="mx-auto flex max-w-7xl items-center justify-between px-4 py-3">
              <div className="flex items-center gap-3">
                <span className="inline-flex h-8 w-8 items-center justify-center rounded-2xl bg-slate-900 text-white">3+</span>
                <h1 className="text-xl font-semibold">ตัวติดตามเป้าหมายรายวัน (เริ่มที่ 3 รายการ & เพิ่มได้)</h1>
                {savedBlink ? <span className="ml-2 text-xs text-emerald-600">บันทึกแล้ว</span> : null}
              </div>
              <div className="flex items-center gap-2 text-sm">
                <button onClick={() => setActiveTab("daily")} className={`rounded-xl px-3 py-1.5 ${activeTab === "daily" ? "bg-slate-900 text-white" : "bg-slate-100"}`}>มุมมองรายวัน</button>
                <button onClick={() => setActiveTab("report")} className={`rounded-xl px-3 py-1.5 ${activeTab === "report" ? "bg-slate-900 text-white" : "bg-slate-100"}`}>รายงานภาพรวม</button>
                <div className="ml-3 hidden items-center gap-2 sm:flex">
                  <button onClick={addToday} className="rounded-xl bg-emerald-600 px-3 py-1.5 text-white hover:bg-emerald-700">+ เพิ่มวันนี้</button>
                  <button onClick={addCustomDate} className="rounded-xl bg-slate-200 px-3 py-1.5 hover:bg-slate-300">+ เพิ่มวันกำหนดเอง</button>
                </div>
              </div>
            </div>
          </header>

          <main className="mx-auto grid max-w-7xl grid-cols-1 gap-4 p-4 md:grid-cols-[320px,1fr]">
            <aside className="rounded-2xl border border-slate-200 bg-white p-3">
              <div className="mb-3 flex items-center justify-between">
                <h2 className="text-base font-semibold">วันทั้งหมด</h2>
                <div className="flex gap-2">
                  <button onClick={addToday} className="rounded-lg bg-emerald-600 px-2.5 py-1 text-xs text-white hover:bg-emerald-700">วันนี้</button>
                  <button onClick={addCustomDate} className="rounded-lg bg-slate-200 px-2.5 py-1 text-xs hover:bg-slate-300">กำหนดเอง</button>
                </div>
              </div>

              <div className="mb-3 grid grid-cols-3 gap-2 text-xs">
                <button onClick={() => setDateFilter("all")} className={`rounded-lg px-2 py-1 ${dateFilter === "all" ? "bg-slate-900 text-white" : "bg-slate-100"}`}>ทั้งหมด</button>
                <button onClick={() => setDateFilter("perfect")} className={`rounded-lg px-2 py-1 ${dateFilter === "perfect" ? "bg-slate-900 text-white" : "bg-slate-100"}`}>สำเร็จ 100%</button>
                <button onClick={() => setDateFilter("hasFail")} className={`rounded-lg px-2 py-1 ${dateFilter === "hasFail" ? "bg-slate-900 text-white" : "bg-slate-100"}`}>มีไม่สำเร็จ</button>
              </div>

              <div className="max-h-[55vh] overflow-auto pr-1">
                {filteredDateList.length === 0 && (
                  <div className="rounded-xl bg-slate-50 p-3 text-center text-sm text-slate-500">ยังไม่มีข้อมูล</div>
                )}
                <ul className="space-y-2">
                  {filteredDateList.map((d) => {
                    const ok = d.tasks.filter(t => t.success).length;
                    const total = Math.max(1, d.tasks.length);
                    const pct = Math.round((ok / total) * 100);
                    const isSel = d.date === selectedDate;
                    return (
                      <li key={d.date}>
                        <button
                          onClick={() => setSelectedDate(d.date)}
                          className={`w-full rounded-xl border px-3 py-2 text-left ${isSel ? "border-slate-900 bg-slate-900/5" : "border-slate-200 hover:bg-slate-50"}`}
                        >
                          <div className="flex items-center justify-between">
                            <span className="text-sm font-medium">{formatThaiDate(d.date)}</span>
                            <span className={`rounded-lg px-2 py-0.5 text-xs ${pct === 100 ? "bg-emerald-100 text-emerald-700" : "bg-rose-100 text-rose-700"}`}>{pct}%</span>
                          </div>
                          <div className="mt-1 text-[11px] text-slate-600">สำเร็จ {ok}/{total} รายการ</div>
                        </button>
                      </li>
                    );
                  })}
                </ul>
              </div>

              <div className="mt-3 flex items-center justify-between gap-2 text-xs">
                <button onClick={exportJson} className="rounded-lg bg-slate-200 px-2.5 py-1 hover:bg-slate-300">ส่งออก JSON</button>
                <label className="rounded-lg bg-slate-200 px-2.5 py-1 hover:bg-slate-300 cursor-pointer">
                  นำเข้า JSON
                  <input type="file" accept="application/json" className="hidden" onChange={importJson} />
                </label>
                <button onClick={clearAll} className="rounded-lg bg-rose-600 px-2.5 py-1 text-white hover:bg-rose-700">ล้างข้อมูล</button>
              </div>
            </aside>

            <section className="space-y-4">
              {activeTab === "daily" && (
                <div className="rounded-2xl border border-slate-200 bg-white p-4">
                  <div className="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
                    <div>
                      <h2 className="text-lg font-semibold">{formatThaiDate(selectedDate)}</h2>
                      <p className="text-sm text-slate-600">แก้ไขภารกิจอย่างน้อย 3 รายการ และเพิ่มได้ไม่จำกัด</p>
                    </div>
                    <div className="flex items-center gap-2 text-sm">
                      <input
                        type="date"
                        value={selectedDate}
                        onChange={(e) => updateDate(e.target.value)}
                        className="rounded-xl border border-slate-300 px-3 py-1.5"
                      />
                      <button
                        onClick={() => {
                          setDays(prev => {
                            const day = ensureAtLeastThreeTasks(prev[selectedDate] || { date: selectedDate, tasks: [] });
                            const tasks = day.tasks.map(t => ({ ...t, success: true }));
                            return { ...prev, [selectedDate]: { ...day, tasks } };
                          });
                        }}
                        className="rounded-xl bg-emerald-600 px-3 py-1.5 text-white hover:bg-emerald-700"
                      >
                        ทำครบทั้งหมด
                      </button>
                      <button onClick={addTask} className="rounded-xl bg-slate-900 px-3 py-1.5 text-white hover:bg-black/80">+ เพิ่มภารกิจ</button>
                    </div>
                  </div>

                  <div className="mt-3 flex flex-wrap items-center gap-2 text-xs">
                    <span className="text-slate-600">กรองประเภทงาน:</span>
                    {DEFAULT_CATEGORIES.map(c => (
                      <button
                        key={c}
                        onClick={() => toggleCategory(c)}
                        className={`rounded-lg px-2.5 py-1 ${categoryFilter.has(c) ? "bg-slate-900 text-white" : "bg-slate-100"}`}
                      >
                        {c}
                      </button>
                    ))}
                    {categoryFilter.size > 0 && (
                      <button onClick={() => setCategoryFilter(new Set())} className="rounded-lg bg-slate-200 px-2.5 py-1 hover:bg-slate-300">
                        ล้างตัวกรอง
                      </button>
                    )}
                  </div>

                  <div className="mt-4 grid gap-3 md:grid-cols-2 xl:grid-cols-3">
                    {current.tasks.filter(showTask).map((t, i) => {
                      const bg = t.success ? "bg-emerald-50 border-emerald-300" : "bg-rose-50 border-rose-300";
                      const canRemove = current.tasks.length > 3;
                      return (
                        <div key={t.id} className={`rounded-2xl border p-3 ${bg}`}>
                          <div className="flex items-center justify-between gap-2">
                            <span className="text-sm font-medium">ภารกิจ #{i + 1}</span>
                            <div className="flex items-center gap-2">
                              <button
                                onClick={() => updateTask(i, { success: !t.success })}
                                className={`rounded-xl px-2.5 py-1 text-xs ${t.success ? "bg-emerald-600 text-white hover:bg-emerald-700" : "bg-rose-600 text-white hover:bg-rose-700"}`}
                              >
                                {t.success ? "สำเร็จ" : "ไม่สำเร็จ"}
                              </button>
                              <button
                                onClick={() => canRemove && removeTask(i)}
                                disabled={!canRemove}
                                title={canRemove ? "ลบภารกิจนี้" : "ต้องมีอย่างน้อย 3 ภารกิจ"}
                                className={`rounded-xl px-2.5 py-1 text-xs ${canRemove ? "bg-slate-200 hover:bg-slate-300" : "bg-slate-100 text-slate-400"}`}
                              >
                                ลบ
                              </button>
                            </div>
                          </div>

                          <label className="mt-2 block text-xs text-slate-600">ชื่อภารกิจ</label>
                          <input
                            value={t.title}
                            onChange={(e) => updateTask(i, { title: e.target.value })}
                            placeholder="เช่น ทำ Ebook / เรียน n8n / อ่านหนังสือ"
                            className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-sm"
                          />

                          <label className="mt-2 block text-xs text-slate-600">ประเภทงาน</label>
                          <select
                            value={t.category}
                            onChange={(e) => updateTask(i, { category: e.target.value })}
                            className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-sm"
                          >
                            {DEFAULT_CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                          </select>

                          <label className="mt-2 block text-xs text-slate-600">บันทึกว่าทำสำเร็จอย่างไร</label>
                          <textarea
                            value={t.note}
                            onChange={(e) => updateTask(i, { note: e.target.value })}
                            rows="4"
                            placeholder={t.success ? "อธิบายสั้น ๆ ว่าคุณทำสำเร็จอย่างไร" : "ถ้ายังไม่สำเร็จ ให้บันทึกอุปสรรค/สิ่งที่ต้องแก้"}
                            className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-sm"
                          />
                        </div>
                      );
                    })}
                  </div>

                  <DaySummary day={current} />
                </div>
              )}

              {activeTab === "report" && (
                <div className="rounded-2xl border border-slate-200 bg-white p-4">
                  <h2 className="text-lg font-semibold">รายงานภาพรวม</h2>
                  <p className="text-sm text-slate-600">สรุปเปอร์เซ็นต์สำเร็จทั้งหมด ตั้งแต่วันที่แรกถึงล่าสุด (คิดจากจำนวนภารกิจจริง)</p>

                  <div className="mt-4 grid gap-3 sm:grid-cols-3">
                    <StatCard title="เปอร์เซ็นต์สำเร็จรวม" value={`${percentAll}%`} hint={`${successCountAll}/${totalAll} ภารกิจ`} />
                    <StatCard title="จำนวนวันทั้งหมด" value={`${Object.keys(days).length}`} hint={`${perDayStats.filter(d => d.percent === 100).length} วันสำเร็จ 100%`} />
                    <StatCard title="วันล่าสุดที่มีบันทึก" value={Object.keys(days).length ? formatThaiDate(Object.keys(days).sort().pop()) : "-"} hint={"ข้อมูลเก็บในเครื่องของคุณ"} />
                  </div>

                  <div className="mt-6">
                    <h3 className="text-base font-semibold">สรุปตามประเภทงาน</h3>
                    <div className="mt-2 grid gap-3 sm:grid-cols-3">
                      {DEFAULT_CATEGORIES.map(c => {
                        const all = allTasks.filter(t => t.category === c);
                        const ok = all.filter(t => t.success).length;
                        const total = all.length || 1;
                        const pct = Math.round((ok / total) * 100);
                        return (
                          <div key={c} className="rounded-2xl border border-slate-200 p-3">
                            <div className="flex items-center justify-between text-sm">
                              <span className="font-medium">{c}</span>
                              <span className={pct === 100 ? "text-emerald-700" : "text-rose-700"}>{pct}%</span>
                            </div>
                            <Progress value={pct} />
                            <div className="mt-1 text-xs text-slate-600">สำเร็จ {ok}/{total} ภารกิจ</div>
                          </div>
                        );
                      })}
                    </div>
                  </div>

                  <div className="mt-6">
                    <h3 className="text-base font-semibold">เปอร์เซ็นต์รายวัน</h3>
                    <div className="mt-2 overflow-auto">
                      <table className="min-w-[520px] w-full text-sm">
                        <thead>
                          <tr className="border-b bg-slate-50 text-left">
                            <th className="px-3 py-2">วันที่</th>
                            <th className="px-3 py-2">สำเร็จ (จากทั้งหมด)</th>
                            <th className="px-3 py-2">เปอร์เซ็นต์</th>
                            <th className="px-3 py-2">แถบสถานะ</th>
                          </tr>
                        </thead>
                        <tbody>
                          {perDayStats.map(r => (
                            <tr key={r.date} className="border-b">
                              <td className="px-3 py-2">{formatThaiDate(r.date)}</td>
                              <td className="px-3 py-2">{r.success}/{r.total}</td>
                              <td className="px-3 py-2">{r.percent}%</td>
                              <td className="px-3 py-2"><Progress value={r.percent} /></td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              )}
            </section>
          </main>

          <footer className="mx-auto max-w-7xl px-4 py-6 text-center text-xs text-slate-500">
            ข้อมูลทั้งหมดถูกเก็บในอุปกรณ์ของคุณ (localStorage) — แนะนำให้ส่งออก JSON เป็นระยะเพื่อสำรองข้อมูล
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
